<div class="custom-side-bar flex-shrink-0 bg-white border-end">
    <div class="p-3">
        <span class="fs-5 fw-semibold">Filtres</span>
    </div>
    <ul class="list-unstyled ps-0 border-top">
        <div class="p-3">
            <p class="mb-1 fs-5 fw-semibold">Catégories</p>
            <div
                *ngFor="let category of listCategories; let indexCat = index"
                class="form-check">

                <input
                    class="form-check-input"
                    type="checkbox"
                    value="testcategory"
                    id="checkBoxCategory{{indexCat}}">

                <label class="form-check-label" for="checkBoxCategory{{indexCat}}">
                    {{ category }}
                </label>
            </div>
            <div *ngIf="listCategories.length == 0 ">
                Aucune catégorie disponible
            </div>
        </div>
    </ul>
    <div>
        <p class="mb-1 fs-5 fw-semibold">Prix</p>
        <input class="form-control"
            type="number"
            placeholder="Prix Min"
            aria-label="Input Min"
            #numberMin
        >
        <input class="form-control"
            type="number"
            placeholder="Prix Max"
            aria-label="Input Max"
            #numberMax
        >
        <button class="btn btn-success" (click)="OnClickValiderPrix(numberMin.value,numberMax.value)">Valider</button>
    </div>
    <div class="p-3 border-top">
        <p class="mb-1 fs-5 fw-semibold">Avis</p>
        <app-avis-bar (filterByAvis)="filterAvis($event)"></app-avis-bar>
        <div>
        <button class="btn btn-success" (click)="OnClickValider()">Valider</button>
        </div>
    </div>
</div>
